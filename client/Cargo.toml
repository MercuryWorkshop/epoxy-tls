[package]
name = "epoxy-client"
version = "2.0.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
async-compression = { version = "0.4.11", features = ["futures-io", "gzip", "brotli"] }
async-trait = "0.1.80"
base64 = "0.22.1"
bytes = "1.6.0"
event-listener = "5.3.1"
fastwebsockets = { version = "0.7.2", features = ["unstable-split"] }
flume = "0.11.0"
futures-rustls = { version = "0.26.0", default-features = false, features = ["tls12", "ring"] }
futures-util = { version = "0.3.30", features = ["sink"] }
getrandom = { version = "0.2.15", features = ["js"] }
http = "1.1.0"
http-body-util = "0.1.2"
hyper = "1.3.1"
hyper-util-wasm = { version = "0.1.3", features = ["client-legacy", "http1", "http2"] }
js-sys = "0.3.69"
pin-project-lite = "0.2.14"
send_wrapper = "0.4.0"
thiserror = "1.0.61"
tokio = "1.38.0"
tower-service = "0.3.2"
wasm-bindgen = "0.2.92"
wasm-bindgen-futures = "0.4.42"
wasm-streams = "0.4.0"
web-sys = { version = "0.3.69", features = ["BinaryType", "Headers", "MessageEvent", "Request", "RequestInit", "Response", "ResponseInit", "WebSocket"] }
wisp-mux = { version = "4.0.1", path = "../wisp", features = ["wasm"] }

[dependencies.ring]
# update whenever rustls updates
version = "0.17.8"
features = ["wasm32_unknown_unknown_js"]

[dependencies.rustls-pki-types]
# update whenever rustls updates
version = "1.4.1"
features = ["web"]
